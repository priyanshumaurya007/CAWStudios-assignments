<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 - Eyes on the Screen || Advent of JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="navbar">
    <a href="../index.html"><img src="images/home.png" alt="home" srcset=""></a>
  </div>

  <div class="keyboard error">
    <h1>Eyes on the Screen</h1>
    <div class="row">
      <button id="1`" class="key" data-key="`">`</button>
      <button id="2" class="key" data-key="1">1</button>
      <button id="3" class="key" data-key="2">2</button>
      <button id="4" class="key" data-key="3">3</button>
      <button id="5" class="key" data-key="4">4</button>
      <button id="6" class="key" data-key="5">5</button>
      <button id="7" class="key" data-key="6">6</button>
      <button id="8" class="key" data-key="7">7</button>
      <button id="9" class="key" data-key="8">8</button>
      <button id="10" class="key" data-key="9">9</button>
      <button id="11" class="key" data-key="0">0</button>
      <button id="12" class="key" data-key="-">-</button>
      <button id="13" class="key" data-key="=">=</button>
      <button id="14" class="key" data-key="BACKSPACE">DEL</button>
    </div>
    <div class="row">
      <button id="15" class="key utility" data-key="TAB">Tab</button>
      <button id="16" class="key" data-key="Q">Q</button>
      <button id="17" class="key" data-key="W">W</button>
      <button id="18" class="key" data-key="E">E</button>
      <button id="19" class="key" data-key="R">R</button>
      <button id="20" class="key" data-key="T">T</button>
      <button id="21" class="key" data-key="Y">Y</button>
      <button id="22" class="key" data-key="U">U</button>
      <button id="23" class="key" data-key="I">I</button>
      <button id="24" class="key" data-key="O">O</button>
      <button id="25" class="key" data-key="P">P</button>
      <button id="26" class="key" data-key="[">[</button>
      <button id="27" class="key" data-key="]">]</button>
      <button id="28" class="key" data-key="\">\</button>
    </div>
    <div class="row">
      <button id="29" class="key utility" data-key="CAPSLOCK">CAPS</button>
      <button id="A" class="key" data-key="A">A</button>
      <button id="31" class="key" data-key="S">S</button>
      <button id="32" class="key" data-key="D">D</button>
      <button id="33" class="key" data-key="F">F</button>
      <button id="34" class="key" data-key="G">G</button>
      <button id="35" class="key" data-key="H">H</button>
      <button id="36" class="key" data-key="J">J</button>
      <button id="37" class="key" data-key="K">K</button>
      <button id="38" class="key" data-key="L">L</button>
      <button id="39" class="key" data-key=";">;</button>
      <button id="40" class="key" data-key="'">'</button>
      <button id="41" class="key utility" data-key="ENTER">ENTER</button>
    </div>
    <div class="row">
      <button id="42" class="key utility" data-key="SHIFT">SHIFT</button>
      <button id="43" class="key" data-key="Z">Z</button>
      <button id="44" class="key" data-key="X">X</button>
      <button id="45" class="key" data-key="C">C</button>
      <button id="46" class="key" data-key="V">V</button>
      <button id="47" class="key" data-key="B">B</button>
      <button id="48" class="key" data-key="N">N</button>
      <button id="49" class="key" data-key="M">M</button>
      <button id="50" class="key" data-key=",">,</button>
      <button id="51" class="key" data-key=".">.</button>
      <button id="52" class="key" data-key="/">/</button>
      <button id="53" class="key utility" data-key="SHIFT">SHIFT</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
