<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 - Eyes on the Screen || Advent of JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="navbar">
    <a href="../index.html"><img src="images/home.png" alt="home" srcset=""></a>
  </div>

  <div class="keyboard">
    <h1>Eyes on the Screen</h1>
    <div class="row">
      <button id="key`" class="key" data-key="`">`</button>
      <button id="key1" class="key" data-key="1">1</button>
      <button id="key2" class="key" data-key="2">2</button>
      <button id="key3" class="key" data-key="3">3</button>
      <button id="key4" class="key" data-key="4">4</button>
      <button id="key5" class="key" data-key="5">5</button>
      <button id="key6" class="key" data-key="6">6</button>
      <button id="key7" class="key" data-key="7">7</button>
      <button id="key8" class="key" data-key="8">8</button>
      <button id="key9" class="key" data-key="9">9</button>
      <button id="key0" class="key" data-key="0">0</button>
      <button id="key-" class="key" data-key="-">-</button>
      <button id="key=" class="key" data-key="=">=</button>
      <button id="keyBACKSPACE" class="key" data-key="BACKSPACE">DEL</button>
    </div>
    <div class="row">
      <button id="keyTAB" class="key utility" data-key="TAB">Tab</button>
      <button id="keyQ" class="key" data-key="Q">Q</button>
      <button id="keyW" class="key" data-key="W">W</button>
      <button id="keyE" class="key" data-key="E">E</button>
      <button id="keyR" class="key jiggle" data-key="R">R</button>
      <button id="keyT" class="key" data-key="T">T</button>
      <button id="keyY" class="key" data-key="Y">Y</button>
      <button id="keyU" class="key" data-key="U">U</button>
      <button id="keyI" class="key" data-key="I">I</button>
      <button id="keyO" class="key" data-key="O">O</button>
      <button id="keyP" class="key" data-key="P">P</button>
      <button id="key[" class="key" data-key="[">[</button>
      <button id="key]" class="key" data-key="]">]</button>
      <button id="key\" class="key" data-key="\">\</button>
    </div>
    <div class="row">
      <button id="keycCAPS" class="key utility" data-key="CAPSLOCK">CAPS</button>
      <button id="keyA" class="key" data-key="A">A</button>
      <button id="keyS" class="key" data-key="S">S</button>
      <button id="keyD" class="key" data-key="D">D</button>
      <button id="keyF" class="key" data-key="F">F</button>
      <button id="keyG" class="key" data-key="G">G</button>
      <button id="keyH" class="key" data-key="H">H</button>
      <button id="keyJ" class="key" data-key="J">J</button>
      <button id="keyK" class="key" data-key="K">K</button>
      <button id="keyL" class="key" data-key="L">L</button>
      <button id="key;" class="key" data-key=";">;</button>
      <button id="key'" class="key" data-key="'">'</button>
      <button id="keyENTER" class="key utility" data-key="ENTER">ENTER</button>
    </div>
    <div class="row">
      <button id="keySHIFT" class="key utility" data-key="SHIFT">SHIFT</button>
      <button id="keyZ" class="key" data-key="Z">Z</button>
      <button id="keyX" class="key" data-key="X">X</button>
      <button id="keyC" class="key" data-key="C">C</button>
      <button id="keyV" class="key" data-key="V">V</button>
      <button id="keyB" class="key" data-key="B">B</button>
      <button id="keyN" class="key" data-key="N">N</button>
      <button id="keyM" class="key" data-key="M">M</button>
      <button id="key," class="key" data-key=",">,</button>
      <button id="key." class="key" data-key=".">.</button>
      <button id="key/" class="key" data-key="/">/</button>
      <button id="keySHIFT" class="key utility" data-key="SHIFT">SHIFT</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
